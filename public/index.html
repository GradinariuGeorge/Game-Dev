<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<script src="/socket.io/socket.io.js"></script>
<script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
<script src="js/game.js"></script>
<script src="js/GameTitle.js"></script>

<script>
    (() => {
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 2100,
            height: 1000,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: {y: 0}
                }
            },
        };

        var game = new Phaser.Game(config);
        // game.state.add("GameTitle", GameTitle);
        // game.state.add("Game", game);
        // game.scene.add("Game",GameShooter)
        game.scene.add("GameTitle");
        game.scene.start("GameTitle")
    })();
</script>
</body>

</html>
